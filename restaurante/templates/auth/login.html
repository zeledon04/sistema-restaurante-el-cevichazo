{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static '/image/logo.ico' %}" type="image/x-icon" />
    <link rel="stylesheet" href="{% static 'dist/styles.css' %}" />
    <meta name="csrf-token" content="{{ csrf_token }}" />
    <title>Login</title>
</head>
<body>

    <div class="container m-auto max-w-full max-h-full ">
        <div class="flex child container-login w-[95%] h-[100vh] min-w-[380px] xl:min-w-[1260px] m-auto">
            <div class="login bg-gray-100 rounded-2xl flex items-center justify-between m-auto lg:w-[50%] h-[45vh] lg:h-[70vh] shadow-2xl shadow-gray-500">
                
                <div class="auth-login p-8 flex-1">
                    <h1 class='xl:text-3xl lg:text-2xl text-center uppercase font-bold items-center justify-items-center tracking-[2px] text-gray-700 mb-8'>
                        Iniciar Sesión
                    </h1>
                    <form method="POST">
                        {% csrf_token %}
                        <div class='relative mb-4'>

                            <svg class="size-6 text-emerald-500 absolute top-1/2 -translate-y-1/2 left-2 shadow-2xl shadow-amber-500" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                            </svg>

                            <input
                                id='usuario'
                                name='usuario'
                                type="text"
                                class='py-3 pl-10 pr-4 dark:bg-secondary-900 required bg-gray-300 text-secondary-100 w-full outline-none rounded-lg'
                                placeholder='Nombre de Usuario'
                            />
                            {% comment %} <p class='text-red-600'>nombre de usuario es Requerido</p> {% endcomment %}
                        </div>

                        <div class='relative mb-2'>

                            <svg class="size-6 text-emerald-500 absolute top-1/2 -translate-y-1/2 left-2" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
                            </svg>

                            <input
                                id='pass'
                                name='pass'
                                type="password"
                                class='py-3 pl-10 pr-4 dark:bg-secondary-900 required bg-gray-300 text-secondary-100 w-full outline-none rounded-lg'
                                placeholder='Contraseña'
                            />

                            <button class="show-eyes fa-eye text-emerald-500 absolute top-1/2 -translate-y-1/2 right-2 rounded-md hover:cursor-pointer transition-all" type="button" onclick="togglePasswordVisibility()">

                                <!-- Ojo normal por default -->
                                <svg class='size-6' fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                                </svg>

                            </button>

                        </div>
                        {% if error %}
                        <p class='text-red-600 ml-2 mb-2'>{{ error }}</p> 
                        {% endif %}

                        <div>
                            <button
                                type='submit'
                                class='uppercase w-full py-3 px-4 bg-gradient-to-l from-cyan-600 via-teal-600 to-emerald-600 hover:from-cyan-800 hover:via-teal-700 hover:to-emerald-700 text-white font-semibold bg-amber-500 rounded-md shadow-md cursor-pointer duration-200 hover:shadow-lg active:scale-95 transition-all'
                            > Ingresar
                            </button>
                        </div>

                    </form>
                    {% comment %} Login {% endcomment %}
                </div>

                <div class="info-login bg-gradient-to-t from-cyan-600 via-teal-600 to-emerald-600 text-white hidden lg:flex justify-center p-10 w-[54%] h-full rounded-2xl">
                    <div class="flex flex-col items-center justify-center">
                        <h1 class="text-2xl text-white font-bold ">Bienvenido</h1>
                        <div class="w-65 h-65 gap-4">
                            <img src="{% static 'image/logo.png' %}" class="object-cover" alt="El Cevichazo">
                        </div>
                        <h2 class="text-xl font-bold text-white">El Cevichazo</h2>
                        <h3 class="text-2xl text-white text-center font-bold "><i>¡El sabor que me gusta!</i></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src=" {% static 'js/auth/login.js' %}"></script>

</body>
</html>
