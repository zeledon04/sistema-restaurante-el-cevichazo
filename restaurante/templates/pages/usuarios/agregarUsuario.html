{% extends "../../base.html" %}
{% load static %}
{% block title %}Agregar Usuario{% endblock %}
{% block content %}
    <div class='dark:bg-secondary-100 p-8 rounded-xl shadow-2xl'>
      <h1 class='text-xl text-gray-600 font-bold'> Nueva Usuario</h1>
      <hr class='my-8 border-gray-500/30' />

      <form onSubmit="" encType='multipart/form-data' action="{% url 'agregar_usuario' %}" method="post"> 
         {% csrf_token %}

        <div class='flex items-center mb-8'>
          
          <div class='w-1/4'>
            <p>Nombre <span class='text-red-600'>*</span></p>
          </div>
          
          <div class='flex-1 flex items-center gap-4'>
            
            <div class='w-full'>
              <input type="text" name="nombre" required class='w-full py-2 px-4 outline-none rounded-lg dark:bg-secondary-900 bg-gray-300' placeholder='Nombre' />
            </div>

          </div>
        
        </div>

        <div class='flex items-center mb-8'>
          
          <div class='w-1/4'>
            <p>Rol <span class='text-red-600'>*</span></p>
          </div>
          
          <div class='flex-1 flex items-center gap-4'>
            
            <select name="rol" required class='w-full py-2 px-4 outline-none rounded-lg dark:bg-secondary-900 bg-gray-300'>
              <option value="" disabled selected>Elija su Opción</option>
              <option value="1">Administrador</option>
              <option value="2">Cajero</option>

            </select>

          </div>
        
        </div>

        <div class='flex items-center mb-8'>
          
          <div class='w-1/4'>
            <p>Usuario <span class='text-red-600'>*</span></p>
          </div>
          
          <div class='flex-1 flex items-center gap-4'>
            
            <div class='w-full'>
              <input type="text" name="usuario" required class='w-full py-2 px-4 outline-none rounded-lg dark:bg-secondary-900 bg-gray-300' placeholder='Usuario' />
            </div>

          </div>
        
        </div>

        <div class='flex items-center mb-8'>
          
          <div class='w-1/4'>
            <p>Contraseña <span class='text-red-600'>*</span></p>
          </div>
          
          <div class='flex-1 flex items-center gap-4'>
            
            <div class='w-full'>
              <input type="password" name="contrasena" required class='w-full py-2 px-4 outline-none rounded-lg dark:bg-secondary-900 bg-gray-300' placeholder='Contraseña' />
            </div>

          </div>
        
        </div>

        <div class='flex items-center mb-8'>
          
          <div class='w-1/4'>
            <p>Teléfono <span class='text-red-600'>*</span></p>
          </div>
          
          <div class='flex-1 flex items-center gap-4'>
            
            <div class='w-full'>
              <input type="number" name="telefono" required class='w-full py-2 px-4 outline-none rounded-lg dark:bg-secondary-900 bg-gray-300' placeholder='Teléfono' />
            </div>

          </div>
        
        </div>
      
        <hr class='my-8 border-gray-500/30' />

        <div class='flex justify-end gap-4'>
          <button type="submit" class='bg-orange-500 text-white py-2 cursor-pointer px-4 rounded-lg hover:bg-orange-600 transition-colors'>Guardar</button>

          <a href="{% url 'listar_usuarios' %}" class='bg-red-500 text-white py-2 cursor-pointer px-4 rounded-lg hover:bg-red-600 transition-colors'>Cancelar</a>
        </div>
      </form>
    </div>
{% endblock %}

{% block scripts %}
{% comment %} <script src="{% static "js/agregarProducto.js" %}"></script> {% endcomment %}
{% endblock %}
