{% extends "../../base.html" %}
{% load static %}
{% block title %}Opciones{% endblock %}
{% block content %}
    <div class='dark:bg-secondary-100 p-8 rounded-xl shadow-2xl'>
      <h1 class='text-xl text-gray-600 font-bold'>Opciones</h1>
      <hr class='my-8 border-gray-500/30' />

      <form onSubmit="" encType='multipart/form-data' action="" method="post"> 
         {% csrf_token %}

        <div class='flex items-center mb-8'>
          <div class='w-1/4'>
            <p>Tasa de Cambio <span class='text-red-600'>*</span></p>
          </div>
          <div class='flex-1 flex items-center gap-4'>
            <div class='w-full'>
              <input type="number" step="any" value="{{opcion.tasacambio}}" name="tasa" required class='w-full py-2 px-4 outline-none rounded-lg dark:bg-secondary-900 bg-gray-300' placeholder='Nombre' />
            </div>
          </div>
        </div>

        <div class='flex items-center mb-8'>
          <div class='w-1/4'>
            <p>Direcci√≥n <span class='text-red-600'>*</span></p>
          </div>
          <div class='flex-1 flex items-center gap-4'>
            <div class='w-full'>
              <input type="text" step="any" value="{{opcion.direccion}}" name="direccion" required class='w-full py-2 px-4 outline-none rounded-lg dark:bg-secondary-900 bg-gray-300' placeholder='Nombre' />
            </div>
          </div>
        </div>

        <div class='flex items-center mb-8'>
          <div class='w-1/4'>
            <p>Telefono <span class='text-red-600'>*</span></p>
          </div>
          <div class='flex-1 flex items-center gap-4'>
            <div class='w-full'>
              <input type="text" step="any" value="{{opcion.telefono}}" name="telefono" required class='w-full py-2 px-4 outline-none rounded-lg dark:bg-secondary-900 bg-gray-300' placeholder='Nombre' />
            </div>
          </div>
        </div>

        <div class='flex items-center mb-8'>
          <div class='w-1/4'>
            <p>Mensaje <span class='text-red-600'>*</span></p>
          </div>
          <div class='flex-1 flex items-center gap-4'>
            <div class='w-full'>
              <input type="text" step="any" value="{{opcion.mensaje}}" name="mensaje" required class='w-full py-2 px-4 outline-none rounded-lg dark:bg-secondary-900 bg-gray-300' placeholder='Nombre' />
            </div>
          </div>
        </div>

        <hr class='my-8 border-gray-500/30' />

        <div class='flex justify-end gap-4'>
          <button type="submit" class='bg-orange-500 text-white py-2 cursor-pointer px-4 rounded-lg hover:bg-orange-600 transition-colors'>Actualizar</button>
        </div>
      </form>
    </div>

{% endblock %}
